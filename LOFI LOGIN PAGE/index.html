    <body>
    <div class="header">

        <form class="login">
                <h1>Login.</h1>
            <div class="logowanie">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username ">
                <i class='bx bxs-user bx-tada' ></i>
            </div>
            <div class="logowanie">
                <label for="password"><input type="password" id="password" name="password" placeholder="Password"></label>
                <i class='bx bxs-lock-alt bx-tada' ></i>
            </div>
            <div class="rememberme">
                <label for="rememberme"><input type="checkbox" id="rememberme" name="rememberme"> Remember me.</label>
                <a href="#"><b>Forgot password?</b></a>
            </div>
            
            <button class="button">Login</button>
            <div class="register">
                <p>Don't have account? <a href="#"><b>Register!</b></a></p>
            </div>

        </form> 
      
    </div>
